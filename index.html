<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="jquery-3.4.1.min.js"></script>
        <script src="progress.js"></script>
    </head>

    <body>
        <div id="progressBar1" class="__progress_bar margin">
            <div class="__inner_progress"></div>
        </div>

        <button id="test">Test</button>

        <script>
            $(document).ready(function() {
                $("#progressBar1").createProgressBar(100, 0).setProgressBarColor("green");

                $("#test").click(function() {
                    $("#progressBar1").setProgressBarValue(65);
                });
            });
        </script>

    </body>

</html>
